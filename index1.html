<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}
.img{
    background-image: url(Contact-us-img.webp);
    background-repeat: no-repeat;
     background-size: contain;
    height: 400px;



}
.contact-section {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 50px;
    gap: 30px;
    color: white;
}

.contact-info {
    flex: 1;
    max-width: 400px;
 
}

.contact-info h2 {
    font-size: 20px;
    color: white;
    margin-bottom: 10px;
    color: #f8971d;
}

.contact-info p {
    font-size: 16px;
    margin-bottom: 20px;
}

.contact-form {
    flex: 2;
}

.contact-form form {
    display: flex;
    flex-direction: column;
}
.para{
    color: black;
}

.form-group {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #e8e8e8;
}

.form-group textarea {
    height: 150px;
}

button {
    width: 150px;
    padding: 10px;
    background-color: #f8971d;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #e67e00;
}

@media (max-width: 768px) {
    .contact-section {
        flex-direction: column;
        align-items: center;
    }

    .form-group {
        flex-direction: column;
    }
}

    </style>
</head>
<body>
<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" href="photography.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="photography.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Contact-us.html">Contact</a>
            </li>
        </ul>
    </div>
</nav>
    <!-- Hero Section -->
     <div class="img">
   <h1 style="font-size: 6rem; color: white;">Contact us</h1>
   <p style="font-size: 2rem; color: white;">"We treat our Clients like Family"</p>
   <button href="#contact" style="margin-top: 10px; margin-left: 10px ;">Contact us</button>
</div>
        <!-- Contact us form -->
    <section class="contact-section">
        <div class="contact-info">
            <h2>Office</h2>
            <p class="para">Lahore,Pakistan</p>

            <h2>E-mail</h2>
            <p class="para">info@artistic.eye</p>

            <h2>Call Us</h2>
            <p class="para">03********</p>
        </div>

        <div class="contact-form">
            <form action="">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Company name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Company number">
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>
